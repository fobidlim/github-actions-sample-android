name: Android CI

on:
  push:
    branches: 
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: master
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: fastlane
      uses: maierj/fastlane-action@v0.10.0
      with: debug
    - name: Run fastlane debug APK
      run: fastlane debug
